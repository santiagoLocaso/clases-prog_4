<!-- ALUMNOS COMPONENTE PADRE el componente padre es el nexo entre componentes hijos, si quiero pasar algo de un componente hijo a otro este debe pasar por el padre-->

<section class="container">
  <h1>Alumnos Div 341</h1>
  <!-- COMPONENTES HIJOS -->
  <!-- enviar a listado alumnos el listado -->
  <app-listado [listadoHijo]="listado" (envioDeAlumno)="verDetalleFinal($event)"></app-listado>

  <hr />

  <app-agregar-alumnos (envioDeAlumno)="this.agregarAlArrayEnElPadre($event)"></app-agregar-alumnos>

  <hr />

  <app-detalle-alumnos [alumno]="alumno"></app-detalle-alumnos>
  <!-- componentes atomicos, pueden funcionar por su cuenta -->

  <hr />
</section>
