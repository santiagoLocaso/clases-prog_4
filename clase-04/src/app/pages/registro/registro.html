<section class="container">
  <h1>Registro</h1>
  <hr />

  <!-- VERSION CON FORM GROUP -->
  <form class="card" [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
    <div class="card-body">
      <div class="mb-1">
        <label for="nombre">Nombre</label>
        <input class="ms-1" type="text" name="nombre" id="nombre" formControlName="nombre" />
        @if(formulario.controls.nombre.errors?.["required"] && formulario.controls.nombre?.touched){
        <small class="error"> El campo nombre es requerido</small>
        } @if(formulario.controls.nombre.errors?.["minlength"]){
        <small class="error">
          El largo minimo es de
          {{formulario.controls.nombre.errors?.["minlength"].requiredLength}}</small
        >
        }
      </div>
      <div class="mb-1">
        <label for="apellido">Apellido</label>
        <input class="ms-1" type="text" name="apellido" id="apellido" formControlName="apellido" />
      </div>
      <div class="mb-1">
        <label for="correo">correo</label>
        <input class="ms-1" type="email" name="correo" id="correo" formControlName="correo" />
      </div>
      <div class="mb-1">
        <label for="contraseña">contraseña</label>
        <input
          class="ms-1"
          type="text"
          name="contraseña"
          id="contrasenia"
          formControlName="contrasenia"
        />
      </div>
      <div class="mb-1">
        <label for="repetirContraseña">repetir contraseña</label>
        <input
          class="ms-1"
          type="text"
          name="repetirContraseña"
          id="repetirContrasenia"
          formControlName="repetirContrasenia"
        />
      </div>
      <button class="btn btn-dark" type="submit" [disabled]="!this.formulario.valid">Enviar</button>
    </div>
  </form>
</section>
